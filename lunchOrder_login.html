<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>런치오더</title>
    <link rel="stylesheet" href="css/palette.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/lunchOrder.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container lunch-order-container">
        <div class="text-wrap">
          <div>
            <span>아트타워</span>
            <h1>런치오더</h1>
            <p>
              더 쉬워진 식단 신청하기<br />
              지금 만나보세요
            </p>
          </div>
          <div>
            <img src="img/qr_code.png" />
            <b>런치오더 웹 앱으로 보기</b>
          </div>
        </div>

        <form class="order-content login-form">
          <legend>
            <span>아트타워</span>
            <h2>런치오더</h2>
          </legend>

          <div class="input-text email-input">
            <i class="icon"><img src="img/icon_email.png" /></i>
            <input type="text" placeholder="업무용 이메일 입력" />
          </div>
          <div class="input-text pwd-input">
            <i class="icon"><img src="img/icon_email.png" /></i>
            <input type="text" placeholder="패스워드 입력" />
          </div>

          <button>로그인</button>

          <div class="checkbox">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">로그인 정보 유지하기</label>
          </div>

          <div class="caution">
            <i><img src="img/icon_alarm.png" /></i>
            <p>내가 신청한 식단이 아닌 다른 식단을 이용하시면 <span>다른 분이 못 드실 수 있어요 😢</span></p>
          </div>

          <p class="contact-text">이메일 등록 요청은 인사팀으로 문의하세요</p>
        </form>
      </div>
    </div>
  </body>
</html>
